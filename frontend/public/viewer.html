<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Video Viewer - Multiple Players</title>
    <!-- Video.js CSS -->
    <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet" />
    <!-- Plyr CSS -->
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.2/plyr.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .tab {
            overflow: hidden;
            border-bottom: 1px solid #ccc;
            margin-bottom: 20px;
        }

        .tab button {
            background-color: inherit;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 10px 20px;
            margin-right: 5px;
            font-size: 16px;
        }

        .tab button.active {
            background-color: #ccc;
        }

        .player-container {
            display: none;
            margin-bottom: 20px;
        }

        #log {
            margin-top: 20px;
            background-color: #f2f2f2;
            padding: 10px;
            border: 1px solid #ccc;
            white-space: pre-wrap;
        }
    </style>
</head>

<body>
    <h1>Video Viewer - Multiple Players</h1>
    <div class="tab">
        <button class="tablinks" onclick="openPlayer(event, 'videojs')" id="defaultOpen">Video.js</button>
        <button class="tablinks" onclick="openPlayer(event, 'plyr')">Plyr</button>
        <button class="tablinks" onclick="openPlayer(event, 'clappr')">Clappr</button>
    </div>

    <!-- Video.js Container -->
    <div id="videojs" class="player-container">
        <video id="videoPlayerVideoJS" class="video-js vjs-default-skin" controls preload="auto" width="640"
            height="360">
            <source id="videoSourceVideoJS" src="" type="">
            Your browser does not support HTML5 video.
        </video>
    </div>

    <!-- Plyr Container -->
    <div id="plyr" class="player-container">
        <video id="videoPlayerPlyr" controls width="640" height="360">
            <source id="videoSourcePlyr" src="" type="">
            Your browser does not support HTML5 video.
        </video>
    </div>

    <!-- Clappr Container -->
    <div id="clappr" class="player-container">
        <div id="videoPlayerClappr"></div>
    </div>

    <div id="log"></div>

    <!-- Include Video.js -->
    <script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
    <!-- Include hls.js -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <!-- Include Plyr -->
    <script src="https://cdn.plyr.io/3.7.2/plyr.polyfilled.js"></script>
    <!-- Include Clappr -->
    <script src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>

    <script>
        // Logging function.
        function logMessage(msg) {
            const logEl = document.getElementById("log");
            logEl.textContent += msg + "\n";
            console.log(msg);
        }

        // Function to get query parameters.
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Retrieve query parameters: 'cid', 'file', and 'type'
        const cid = getQueryParam("cid");
        const fileParam = getQueryParam("file");
        // 'type' indicates the content type: "hls" for HLS manifest, "mp4" for MP4 files. Default to "mp4".
        const type = getQueryParam("type") || "mp4";

        let videoURL = "";
        if (cid) {
            videoURL = "http://localhost:8081/ipfs/" + cid;
        } else if (fileParam) {
            videoURL = "http://localhost:8080/uploads/" + fileParam;
        } else {
            document.body.innerHTML = "<p>Error: No cid or file parameter provided in the URL.</p>";
        }

        logMessage("Video URL: " + videoURL);

        // Initialization for Video.js.
        function initVideoJS() {
            var player = videojs('videoPlayerVideoJS');
            if (type.toLowerCase() === "hls") {
                if (Hls.isSupported()) {
                    var hls = new Hls();
                    hls.on(Hls.Events.ERROR, function (event, data) {
                        logMessage("Video.js HLS error: " + data.details);
                    });
                    hls.loadSource(videoURL);
                    hls.attachMedia(player.tech().el());
                    hls.on(Hls.Events.MANIFEST_PARSED, function () {
                        logMessage("Video.js HLS manifest parsed successfully.");
                        player.play();
                    });
                } else if (player.canPlayType('application/vnd.apple.mpegurl')) {
                    logMessage("Video.js: Using native HLS support.");
                    player.src({ type: 'application/x-mpegURL', src: videoURL });
                    player.play();
                } else {
                    logMessage("Video.js: HLS is not supported in your browser.");
                    alert("HLS is not supported in your browser.");
                }
            } else {
                logMessage("Video.js: Loading MP4 video.");
                player.src({ type: 'video/mp4', src: videoURL });
                player.play();
            }
        }

        // Initialization for Plyr.
        function initPlyr() {
            const plyrPlayer = new Plyr('#videoPlayerPlyr');
            if (type.toLowerCase() === "hls") {
                if (Hls.isSupported()) {
                    const hls = new Hls();
                    hls.on(Hls.Events.ERROR, function (event, data) {
                        logMessage("Plyr HLS error: " + data.details);
                    });
                    hls.loadSource(videoURL);
                    hls.attachMedia(document.getElementById('videoPlayerPlyr'));
                    hls.on(Hls.Events.MANIFEST_PARSED, function () {
                        logMessage("Plyr HLS manifest parsed successfully.");
                    });
                } else {
                    logMessage("Plyr: Setting source directly.");
                    document.getElementById('videoPlayerPlyr').src = videoURL;
                }
            } else {
                document.getElementById('videoPlayerPlyr').src = videoURL;
            }
        }

        // Initialization for Clappr.
        function initClappr() {
            new Clappr.Player({
                source: videoURL,
                parent: "#videoPlayerClappr",
                width: 640,
                height: 360,
                autoPlay: true
            });
        }

        // Function to switch between players.
        function openPlayer(evt, playerType) {
            var containers = document.getElementsByClassName("player-container");
            for (var i = 0; i < containers.length; i++) {
                containers[i].style.display = "none";
            }
            document.getElementById(playerType).style.display = "block";
            var tablinks = document.getElementsByClassName("tablinks");
            for (var i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            evt.currentTarget.className += " active";

            if (playerType === "videojs") {
                initVideoJS();
            } else if (playerType === "plyr") {
                initPlyr();
            } else if (playerType === "clappr") {
                initClappr();
            }
        }

        document.getElementById("defaultOpen").click();
    </script>
</body>

</html>
