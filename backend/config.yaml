server:
  port: 8080

database:
  host: "localhost"
  dbname: "pavilion_db"
  port: 26257
  user: "root"
  password: ""
  sslmode: "disable"
  timezone: "UTC"
  pool:
    maxIdleConns: 10
    maxOpenConns: 100
    connMaxLifetime: 1h  # Duration string format: "1h" for 1 hour, "30m" for 30 minutes, etc.

  # Postgres
  # user: "youruser"
  # password: "yourpassword"
  # port: 5432

redis:
  addr: "localhost:6379"
  password: ""
  db: 0

ipfs:
  host: "localhost:5001"
  gateway_url: "https://ipfs.io/ipfs/"

logging:
  level: "debug"

ffmpeg:
  path: "ffmpeg"
  videoCodec: "libx264"
  audioCodec: "copy"
  preset: "fast"
  hlsTime: 10
  hlsPlaylistType: "vod"

# ... other configurations ...

storage:
  uploadDir: "uploads" # Keep this for now, but it will be less important
  ipfs:
    host: "localhost:5001"
    gatewayURL: "https://ipfs.io/ipfs/"
  s3:
    bucket: "octopus-doganbros-storage"
    region: "eu-central-1"
    accessKeyId: ""  # Will be loaded from env
    secretAccessKey: ""  # Will be loaded from env
    directories:
      videoPost: "video-posts/"
      meetingRecording: "meeting-recordings/"
      chatAttachments: "chat-attachments/"
      profilePhoto: "profile-photos/"

# ... other configurations ...

p2p:
  port: 6000
  rendezvous: "pavilion-network" 

video:
  maxSize: 104857600  # 100MB in bytes
  minTitleLength: 3
  maxTitleLength: 100
  maxDescLength: 500
  allowedFormats:
    - "mp4"
    - "mov"
    - "avi"
    - "webm"